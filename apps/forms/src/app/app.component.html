<form [formGroup]="form">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSubmit()"
    type="submit"
    class="btn btn-default"
  >
    Submit
  </button>
</form>

<form-test-table></form-test-table>
